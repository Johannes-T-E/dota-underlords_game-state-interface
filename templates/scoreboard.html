<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underlords GSI Scoreboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='scoreboard.css') }}?v=1.1">
    <link rel="stylesheet" href="{{ url_for('static', filename='board-visualizer.css') }}?v=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dota Underlords - Live Scoreboard</h1>
        
        <!-- Connection Status -->
        <div id="connectionStatus" class="connection-status">
            <span id="connectionIndicator" class="connection-indicator disconnected"></span>
            <span id="connectionText">Connecting...</span>
        </div>
        
        <!-- Match Info -->
        <div id="matchInfo" class="match-info hide">
            <div class="match-details">
                <span id="matchId">Match: <span id="matchIdValue">-</span></span>
                <span id="roundInfo">Round: <span id="roundValue">-</span> (<span id="phaseValue">-</span>)</span>
            </div>
        </div>
        
        <!-- Scoreboard -->
        <div id="scoreboard" class="scoreboard hide">
            <!-- Header Row -->
            <div class="header-row">
                <div class="col-place">#</div>
                <div class="col-player">Player</div>
                <div class="col-health sortable" data-sort="health">Health</div>
                <div class="col-record sortable" data-sort="record">Record</div>
                <div class="col-networth sortable" data-sort="networth">Net Worth</div>
                <div class="col-roster">Roster</div>
                <div class="col-bench">Bench</div>
            </div>
            
            <!-- Player Rows Container -->
            <div id="playersContainer" class="players-container">
                <!-- Player rows will be inserted here -->
            </div>
        </div>
        
        <!-- No Match State -->
        <div id="noMatch" class="no-match">
            <div class="no-match-content">
                <h2>No Active Match</h2>
                <p>Waiting for GSI data from Dota Underlords...</p>
                <div class="spinner"></div>
            </div>
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage" class="error-message hide">
            <div class="error-text">An error occurred</div>
        </div>
        
        <!-- Board Visualizations Container -->
        <div id="boardsContainer" class="boards-container"></div>
    </div>
    
    <script src="{{ url_for('static', filename='scoreboard.js') }}?v=1.3"></script>
    <script src="{{ url_for('static', filename='board-visualizer.js') }}?v=1.0"></script>
</body>
</html>
